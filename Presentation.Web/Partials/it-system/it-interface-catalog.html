<div search-box data-paging="pagination"></div>
<div class="searchbox-wrapper">
    <a class="excel-icon" data-ng-href="{{csvUrl}}">
        <img src="../../Images/excel.png" alt="Hent excelark" width="25">
    </a>
</div>
    
<table class="table full-width table-striped">
    <thead>
        <tr>
            <th>
                Snitflade
                <!--
                    <button data-order-by="'name'" data-paging="pagination"></button>
                    -->
            </th>
            <th class="col-sm-0">
                (P)
            </th>
            <th>
                Snitfladetype
            </th>
            <th>
                Grænseflade
            </th>
            <th>
                Metode
            </th>
            <th>
                TSA
            </th>
            <th>
                Udstillet af
            </th>
            <th>
                Rettighedshaver
            </th>
            <th>
                Oprettet af
                <!--
                <button data-order-by="'objectOwner.name'" data-paging="pagination"></button>
                -->
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="system in systems">
            <td>
                <a data-ui-sref="it-system.interface-edit.interface-details({id: data.id})">{{system.name}}</a>
            </td>
            <td>
                <span data-ng-show="{{system.accessModifier == 1}}">
                    (P)
                </span>
            </td>
            <td>
                {{system.interfaceTypeName}}
            </td>
            <td>
                {{system.interfaceName}}
            </td>
            <td>
                {{system.methodName}}
            </td>
            <td>
                {{system.tsaName}}
            </td>
            <td>
                {{system.exhibitedByItSystemName}}
            </td>
            <td>
                {{system.belongsToName}}
            </td>
            <td>
                <span data-popover-placement="right" data-popover="Oprettet af {{system.objectOwnerName}}" data-popover-trigger="mouseenter">
                    {{system.organizationName}}
                </span>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9" class="text-center">
                <span data-pagination-buttons="pagination" data-pagination-total-count="totalCount"></span>
            </td>
        </tr>
    </tfoot>
</table>

<div>
    <div data-kendo-grid="itInterfaceGrid" options="itInterfaceOptions"></div>
</div>
