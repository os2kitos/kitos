<div class="modal-header">
    <div class="clearfix">
        <h3 class="modal-title pull-left">Opret {{type}}</h3>
        <help-text class="pull-right" data-key="it_interface_create" data-default-title="Opret IT snitflade"></help-text>
    </div>
</div>
<form name="createForm" role="form" data-ng-submit="submit()" novalidate >
    <div class="modal-body">
        <div class="form-group has-feedback" data-show-errors>
            <label class="control-label" for="name">Navn</label>
            <input type="text" class="form-control" name="name" id="name" data-element-type="interfaceNameInput" data-ng-change="validateItInterfaceId()" placeholder="navn" required data-ng-model="formData.name" data-unique-it-interface-id-name="{{checkAvailbleUrl}}">
            <label class="control-label" for="itInterfaceId">Snitflade Id</label>
            <input type="text" class="form-control" name="itInterfaceId" data-ng-change="validateName()" id="itInterfaceId" placeholder="Snitflade ID" data-ng-model="formData.itInterfaceId" data-unique-it-interface-id-name="{{checkAvailbleUrl}}">

            <span class="help-block" data-ng-show="createForm.name.$error.required">Navn er påkrævet!</span>
            <span class="help-block" data-ng-show="uniqueConstraintError == true">Snitflade med samme navn og ID findes allerede.</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-element-type="interfaceSaveButton" data-ng-disabled="createForm.$invalid">OK</button>
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
