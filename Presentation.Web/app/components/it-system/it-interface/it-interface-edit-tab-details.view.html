<div class="object-section-container">
    <h4>{{system.name}} <span data-ng-if="system.disabled">(Slettes)</span></h4>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-xs-6">
                <div class="col-xs-6">
                    <!-- TSA -->
                    <div class="form-group">
                        <label for="interface-tsa" class="control-label small">TSA</label>
                        <select-option data-id="interface-tsa"
                                       data-placeholder="Vælg TSA"
                                       data-selected-text="{{ system.tsaName }}"
                                       data-ng-disabled="!hasWriteAccess"
                                       data-ng-model="system.tsaId"
                                       data-options="tsas"
                                       data-auto-save-url="{{ system.updateUrl }}"
                                       data-field="tsaId">
                        </select-option>
                    </div>

                    <!-- Interface  -->
                    <div class="form-group">
                        <label for="interface-interface" class="control-label small">Grænseflade</label>
                        <select-option data-id="interface-interface"
                                       data-placeholder="Vælg grænseflade"
                                       data-selected-text="{{ system.interfaceName }}"
                                       data-ng-disabled="!hasWriteAccess"
                                       data-ng-model="system.interfaceId"
                                       data-options="interfaces"
                                       data-auto-save-url="{{ system.updateUrl }}"
                                       data-field="interfaceId">
                        </select-option>
                    </div>

                    <!-- Exhibited by -->
                    <div class="form-group">
                        <label for="interface-exposed-by" class="control-label small">Udstillet af</label>
                        <input type="hidden" id="interface-exposed-by" class="form-control input-sm"
                               data-ui-select2="itSystemsSelectOptions"
                               data-placeholder="Vælg IT System"
                               data-ng-disabled="!hasWriteAccess"
                               data-ng-change="save()"
                               data-ng-model="exposedByObj">
                    </div>
                </div>
                <div class="col-xs-6">

                    <!-- Interface type -->
                    <div class="form-group">
                        <label for="interface-type" class="control-label small">Snitfladetype</label>
                        <select-option data-id="interface-type"
                                       data-placeholder="Vælg snitfladetype"
                                       data-selected-text="{{ system.interfaceTypeName }}"
                                       data-ng-disabled="!hasWriteAccess"
                                       data-ng-model="system.interfaceTypeId"
                                       data-options="interfaceTypes"
                                       data-auto-save-url="{{ system.updateUrl }}"
                                       data-field="interfaceTypeId">
                        </select-option>
                    </div>

                    <!-- MethodType -->
                    <div class="form-group">
                        <label for="interface-method" class="control-label small">Metode</label>
                        <select-option data-id="interface-method"
                                       data-placeholder="Vælg methode"
                                       data-selected-text="{{ system.methodName }}"
                                       data-ng-disabled="!hasWriteAccess"
                                       data-ng-model="system.methodId"
                                       data-options="methods"
                                       data-auto-save-url="{{ system.updateUrl }}"
                                       data-field="methodId">
                        </select-option>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th class="col-xs-6">Data</th>
                            <th class="col-xs-6">Datatype</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="dataRow in dataRows | filter:{show:true}">
                            <td>
                                <input type="text"
                                       class="form-control input-sm"
                                       data-ng-model="dataRow.data"
                                       data-ng-disabled="!hasWriteAccess"
                                       data-autosave="{{dataRow.updateUrl}}"
                                       data-field="data">
                            </td>
                            <td class="data-type-selector">
                                <select-option data-id="interface-data-type"
                                               data-placeholder="Vælg datatype"
                                               data-selected-text="{{ dataRow.dataTypeName }}"
                                               data-ng-disabled="!hasWriteAccess"
                                               data-ng-model="dataRow.dataTypeId"
                                               data-options="dataTypes"
                                               data-auto-save-url="{{ dataRow.updateUrl }}"
                                               data-field="dataTypeId">
                                </select-option>
                            </td>
                            <td class="text-right">
                                <button class="btn btn-danger btn-xs delete-data-row"
                                        data-ng-click="dataRow.delete()"
                                        data-ng-show="hasWriteAccess">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr data-ng-show="hasWriteAccess">
                            <td colspan="3" class="text-right">
                                <button id="add-data-row"
                                        class="btn btn-success btn-xs"
                                        data-ng-click="newDataRow()">
                                    <i class="glyphicon glyphicon-plus"></i> Ny række
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
