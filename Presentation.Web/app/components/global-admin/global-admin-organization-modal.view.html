<div class="modal-header">
    <h3 class="modal-title">{{ ctrl.title }}</h3>
</div>

<form class="form-horizontal" role="form" name="form" data-ng-submit="ctrl.submit()">
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': form.name.$invalid }">
            <label for="name" class="col-xs-3 control-label">
                Organisationens navn
            </label>
            <div class="col-xs-8">
                <input type="text" ng-model="org.name" id="name" name="name" class="form-control" ng-required="true" ng-maxlength="50" autocomplete="false"
                       ng-minlength="1" data-disabled-on-busy autofocus data-element-type="orgModalNameInput">
                <div ng-messages="form.name.$error" ng-if="form.name.$invalid" style="color:maroon" role="alert">
                    <div ng-message="required" style="margin:5px 0">Organisationen skal have et navn.</div>
                    <div ng-message="minlength" style="margin:5px 0">Det valgte navn er for kort.</div>
                    <div ng-message="maxlength" style="margin:5px 0">Det valgte navn er for lang.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cvr" class="col-xs-3 control-label">
                CVR nummer
            </label>
            <div class="col-xs-8">
                <input type="text" ng-model="org.cvr" id="cvr" class="form-control" ng-required="false" ng-pattern="/^([a-zA-Z]{2})?([0-9]{8})$/">
            </div>
        </div>
        <div class="form-group">
            <label for="foreignCvr" class="col-xs-3 control-label">
                Udenlandsk virksomhed
            </label>
            <div class="col-xs-8">
                <input type="text" ng-model="org.foreignCvr" id="foreignCvr" class="form-control" ng-required="false">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-8 col-xs-offset-3">
                <label class="radio-inline">
                    <input type="radio" ng-model="org.typeId" data-element-type="orgModalRadioButton" ng-value="1"> Kommune
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="org.typeId" ng-value="2"> Interessefællesskab
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="org.typeId" ng-value="3"> Virksomhed
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="org.typeId" ng-value="4"> Anden offentlig myndighed
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" data-ng-disabled="form.$invalid || form.$pristine || ctrl.buttonDisabled" data-disabled-on-busy="" data-element-type="orgModalSaveButton">Gem</button>
        <button type="button" class="btn btn-warning" data-ng-click="ctrl.dismiss()" data-disabled-on-busy="">Annuller</button>
    </div>
</form>
